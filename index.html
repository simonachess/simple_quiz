<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body class="bg-gray-200 p-6">
    <div class="flex justify-center flex-col p-10 wrapper">
        <div id="quiz-container" class="flex flex-col">
            <div id="quiz" class="bg-white p-6 rounded shadow-md">
                <h2 id="question" class="text-2xl mb-4">Question</h2>
                <div id="answers" class="flex flex-col space-y-2"></div>
            </div>
            <button id="next" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded">Next</button>
        </div>
        <div id="result" class="mt-6 text-center text-lg"></div>
        <div id="recommendation" class="mt-6 text-center text-lg"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
